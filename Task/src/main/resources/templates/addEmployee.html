<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">

    <title>Book </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <script>
        function random_function()
        {
            var a=document.getElementById("input").value;
            if(a==="Kazakhstan") {
                var arr=["NurSultan","Almaty","Taraz","Aktau"];
            }

            else if(a==="USA") {
                var arr=["Washington","Texas","New York"];
            }

            else if(a==="Russia") {
                var arr=["Moscow","Novosibirsk","Omsk"];
            }

            else if(a==="Turkey") {
                var arr=["Istanbul","Ankara","Ä°zmir"];
            }

            else if(a==="Korea") {
                var arr=["Seoul","Busan","Incheon"];
            }

            var string="";

            for(i=0;i<arr.length;i++) {
                string=string+"<option value="+arr[i]+">"+arr[i]+"</option>";
            }
            document.getElementById("output").innerHTML=string;
        }
    </script>
</head>
<body>

<div class="container-fluid d-flex justify-content-center">
    <form action="#"  th:action="@{/process_add}" th:object="${user}"
          method="post" class="col-5 row p-3 ml-4 mt-2 mb-2" style="background-color: #ADD8E6;">

        <div class="col-lg-12 text-center p-2" style="border-bottom: 2px solid white;">
            <h2>Employee form</h2>
        </div>
        <div class="col-lg-12 p-2">
            <label class="col-lg-12">First Name</label>
            <input placeholder="Firstname" type="text" th:field="*{firstName}" class="form-control"
                   required minlength="3" maxlength="20"/>
        </div>

        <div class="col-lg-12 p-2">
            <label  class="col-lg-12">Lastname</label>
            <input placeholder="Lastname" type="text" th:field="*{lastName}" class="form-control"
                   required minlength="3" maxlength="20"/>
        </div>



        <div class="col-lg-12 p-2">
            <label  class="col-lg-12">Email</label>
            <input placeholder="Email" type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="col-lg-12 p-2">
            <label  class="col-lg-12">Phone Number</label>
            <input placeholder="Enter Phone Number " type="text" th:field="*{phoneNumber}" class="form-control"
                   required minlength="6" maxlength="13"/>
        </div>

        <div class="col-lg-12 p-2">
            <label  class="col-lg-12">Country</label>
            <select id="input" onchange="random_function()" th:field="*{country}" class="form-control">
                <option value="#">Choose Country</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>
                <option value="Turkey">Turkey</option>
                <option value="Korea">Korea</option>
            </select>
        </div>

        <div class="col-lg-12 p-2">
            <label  class="col-lg-12">City</label>
            <select id="output" onchange="random_function1()" th:field="*{city}" class="form-control" >
            </select>
        </div>


        <div class="col-lg-12 p-2">
            <button type="submit" class="btn form-control" style="background-color: #55B35F; color: white;">Add Employee</button>

        </div>

    </form>


</div>
</body>
</html>
