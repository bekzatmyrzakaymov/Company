<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Search Employee</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body>
<div align="center">

    <h4>Search Employee</h4>
    <br />
    <div class="col-sm-4">

        <form action="#" th:action="@{/search}" th:object="${employee}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Employee ID</label>
                    <td>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Employee ID" />
                    </td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Search Employee</button> </td>
            </tr>


            <div alight="left">


                <tr>
                    <label class="form-label" >Employee </label>
                    <td class="m-2">
                        <input type="text" th:field="${employee.firstName}" class="form-control" placeholder="Employee Name" />
                    </td>

                    <td>
                        <input type="text" th:field="${employee.lastName}" class="form-control" placeholder="Employee Last Name" />
                    </td>

                    <td>
                        <input type="text" th:field="${employee.email}" class="form-control" placeholder="Employee Email" />
                    </td>

                    <td>
                        <input type="text" th:field="${employee.phoneNumber}" class="form-control" placeholder="Employee phone" />
                    </td>

                    <td>
                        <input type="text" th:field="${employee.country}" class="form-control" placeholder="Employee Country" />
                    </td>

                    <td>
                        <input type="text" th:field="${employee.city}" class="form-control" placeholder="Employee City" />
                    </td>
                </tr>
            </div>
        </form>
    </div>
</body>
</html>
